<!-- templates/ec2_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Instance Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>EC2 Instance Form</h1>
    <form method="post" action="{% url 'deploy_ec2' %}">
        {% csrf_token %}
        <label for="instanceType">Instance Type:</label>
        <input type="text" id="instanceType" name="instanceType" required>

        <label for="ami">AMI:</label>
        <input type="text" id="ami" name="ami" required>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required>

        <label for="accessKey">Access Key:</label>
        <input type="password" id="accessKey" name="accessKey" required>

        <label for="secretKey">Secret Access Key:</label>
        <input type="password" id="secretKey" name="secretKey" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
