<!DOCTYPE html>
<html>
  <head>
    <title>CloudProvisioner</title>
    <!-- Include your CSS styles and JavaScript files here -->

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .main-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center; /* Center text within the block */
      }

      h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #1c87c9;
      }

      form {
        width: 80%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .info input,
      .info select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.2s;
      }

      /* Center text within the block */
      .info h3, .aws-object-storage h3, .ec2-instance h3, .database h3 {
        text-align: left;
      }

      /* Radio buttons and labels */
      .metod {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      label.radio {
        position: relative;
        cursor: pointer;
        margin-right: 10px;
      }

      label.radio:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 18px;
        height: 18px;
        border: 2px solid #1c87c9;
        border-radius: 50%;
      }

      label.radio:after {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #1c87c9;
        opacity: 0;
        transform: scale(0);
        transition: transform 0.2s, opacity 0.2s;
      }

      input[type="radio"]:checked + label:after {
        transform: scale(1);
        opacity: 1;
      }

      /* Buttons */
      button {
        width: 100%;
        padding: 10px;
        background-color: #1c87c9;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #095484;
      }
    </style>
  </head>
  <body>
    <div class="main-block">
      <h1>CloudProvisioner</h1>
      <form action="/provision" method="post">
        <div class="info">
          <!-- Add form fields for user input based on project requirements -->
          <!-- ... (previous form fields) ... -->

          <!-- Cloud Provider Selection -->
          <h3>Cloud Provider Selection</h3>
          <div class="cloud-provider">
            <label>Choose a Cloud Provider:</label>
            <div class="metod">
              <input type="radio" id="aws" name="cloud_provider" value="AWS" required>
              <label for="aws" class="radio">AWS</label>

              <input type="radio" id="gcp" name="cloud_provider" value="Google Cloud" required>
              <label for="gcp" class="radio">Google Cloud</label>

              <input type="radio" id="azure" name="cloud_provider" value="Microsoft Azure" required>
              <label for="azure" class="radio">Microsoft Azure</label>
            </div>
          </div>

          <!-- EC2 Instance Selection -->
          <h3>EC2 Instance Selection</h3>
          <div class="ec2-instance">
            <label for="instance_type">Instance Type:</label>
            <select name="instance_type" required>
              <option value="" disabled selected>Select an instance type</option>
              <option value="t2.micro">t2.micro</option>
              <option value="m5.large">m5.large</option>
              <option value="c5.xlarge">c5.xlarge</option>
              <!-- Add more instance types as needed -->
            </select>

            <label for="os">Operating System:</label>
            <select name="os" required>
              <option value="" disabled selected>Select an OS</option>
              <option value="Amazon Linux">Amazon Linux</option>
              <option value="Ubuntu">Ubuntu</option>
              <option value="Windows Server">Windows Server</option>
              <!-- Add more OS options as needed -->
            </select>
          </div>

          <!-- Database Selection -->
          <h3>Database Selection</h3>
          <div class="database">
            <label for="db_type">Database Type:</label>
            <select name="db_type" required>
              <option value="" disabled selected>Select a database type</option>
              <option value="MySQL">MySQL</option>
              <option value="PostgreSQL">PostgreSQL</option>
              <option value="MongoDB">MongoDB</option>
              <!-- Add more database options as needed -->
            </select>
          </div>

          <!-- AWS Object Storage Options -->
          <h3>AWS Object Storage Options</h3>
          <div class="aws-object-storage">
            <label for="aws_object_storage">Choose an Object Storage Option:</label>
            <select name="aws_object_storage" required>
              <option value="" disabled selected>Select an AWS object storage option</option>
              <option value="Amazon S3">Amazon S3</option>
              <option value="Amazon Glacier">Amazon Glacier</option>
              <option value="Amazon EFS">Amazon Elastic File System (EFS)</option>
              <!-- Add more AWS object storage options as needed -->
            </select>
          </div>
        </div>
        
        <!-- ... (remaining form elements) ... -->

        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </body>
</html>
