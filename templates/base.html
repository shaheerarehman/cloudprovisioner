<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CloudProvisioner{% endblock %}</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: #333;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 50vh;
}

header {
    background-color: #007BFF;
    color: #fff;
    text-align: center;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav {
    background-color: #333;
    color: #fff;
    padding: 12px;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 12px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <h1>CloudProvisioner</h1>
            <ul class="nav-links">
                <li><a href="{% url 'aws_deploy' %}">Amazon Web Services</a></li>
                <li><a href="{% url 'azure_deploy' %}">Microsoft Azure</a></li>
                <li><a href="{% url 'gcp_deploy' %}">Google Cloud</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <h2>{% block form_title %}{% endblock %}</h2>
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 CloudProvisioner. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
